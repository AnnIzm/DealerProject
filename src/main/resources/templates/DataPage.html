<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/avia/homepage" class="d-flex align-items-center text-dark text-decoration-none">

        <span class="fs-3" style="text-indent: 30px">AVIA</span>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/avia/homepage">Home</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/avia/contactspage">Contacts</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/avia/salepage">Sale</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/avia/brandspage">Car Brands</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/avia/drivepage">Test Drive</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/avia/callpage">Call</a>
        <a class="me-3 py-2 btn btn-success btn-sm" href="/avia/datapage/add">Add an advert</a>
        <a class="me-3 py-2 btn btn-secondary btn-sm" href="/avia/datapage/edit">Edit an advert</a>
        <a class="me-3 py-2 btn btn-danger btn-sm" href="/avia/datapage/remove">Remove an advert</a>
    </nav>
</div>

<div class="container mt-5">
    <div th:each="el:${cars}" class="alert  alert-dark mt-2">
        <h4 class="alert-heading text-center" th:text="${el.brand}"></h4>
        <hr>
        <p class="text-center" th:text="${el.model}"></p>
        <div class="text-center">
            <img class='border border-dark img-thumbnail' th:src="'data:image/jpeg;base64,' + ${el.getImgData(el.image)}"/>
        </div>
        <p class="mb-0" th:text="'Transmission: ' + ${el.transmission} + '.'"></p>
        <p class="mb-0" th:text="'Year: ' + ${el.year} + '.'"></p>
        <p class="mb-0" th:text="'Description: ' + ${el.description}"></p>
        <hr>
        <p class="mb-0" th:text="${el.price}"></p>
    </div>
</div>
</body>
</html>
