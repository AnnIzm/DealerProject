<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Page Adding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<main class="form-home">
    <div class="container mt-5">
        <h1 class="display-4 fw-normal">Adding a new ad</h1>
        <form action="/avia/datapage/add" method="post" enctype="multipart/form-data">
            <input type="text" name="brand" placeholder="Enter car brand" class="form-control">
            <h3></h3>
            <input type="text" name="model" placeholder="Enter car model" class="form-control">
            <h3></h3>
            <input type="text" name="transmission" placeholder="Enter transmission" class="form-control">
            <h3></h3>
            <input type="text" name="year" placeholder="Enter year" class="form-control">
            <h3></h3>
            <input type="text" name="price" placeholder="Enter price" class="form-control">
            <h3></h3>
            <input type="file" name="imagefile" multiple accept="image/png" placeholder="Add a picture" class="form-control" />
            <h3></h3>
            <input type="text" name="pdfId" placeholder="Enter pdfID" class="form-control">
            <h3></h3>
            <textarea name="description" placeholder="Enter description" class="form-control"></textarea>
            <h3></h3>
            <button type="submit" class="btn btn-success">Add an offer</button>
        </form>
    </div>
</main>
</body>
</html>
