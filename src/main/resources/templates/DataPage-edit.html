<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Page Adding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<main class="form-home">
    <div class="container mt-5">
        <h1 class="display-4 fw-normal">Editing an ad</h1>
        <div th:each="el:${cars}">
            <form action="/avia/datapage/edit" method="post" >
                <input type="number" th:value="${el.id}" name="id" class="form-control" readonly>
                <h3></h3>
                <input type="text" th:value="${el.brand}" name="brand" placeholder="Enter car brand" class="form-control">
                <h3></h3>
                <input type="text" th:value="${el.model}" name="model" placeholder="Enter car model" class="form-control">
                <h3></h3>
                <input type="text" th:value="${el.transmission}" name="transmission" placeholder="Enter transmission" class="form-control">
                <h3></h3>
                <input type="text" th:value="${el.year}" name="year" placeholder="Enter year" class="form-control">
                <h3></h3>
                <input type="text" th:value="${el.price}" name="price" placeholder="Enter price" class="form-control">
                <h3></h3>
                <input type="text" th:value="${el.pdf}" name="pdfId" class="form-control">
                <h3></h3>
                <textarea name="description" placeholder="Enter description" class="form-control" th:text="${el.description}"/>
                <h3></h3>
                <button type="submit" class="btn btn-success">Update</button>
                <h3></h3>
            </form>
        </div>
    </div>
</main>
</body>
</html>
